<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sketchbox!</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <h1>Sketchbox!</h1>
        <div class="container"></div>
        <div class="buttons">
            <button class="size" onclick="createBoxes(size())">Size</button>
            <button class="black" onclick="setColor('black')">Black</button>
            <button class="random" onclick="setColor('random')">Rainbow</button>
            <button class="erase" onclick="setColor('white')">Eraser</button>
            <button class="reset" onclick="resetBoxes()">Reset</button>
        </div>
        <div class="footer">Placeholder Footer</div>
    </body>
</html>
